<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moslem Indonesia</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="logo" src="images/" alt="logo">
        <i class="bx bx-menu-alt-left" id="menu-icon" style="color: rgb(rgb(7, 7, 7));"></i>

        <nav class="navbar">
            <a href="index.html">Jadwal Sholat</a>
            <a href="asmaul-husna.html">Asmaul Husna</a>
            <a href="list-surat.html">Al-Quran</a>
        </nav>
        <div class="btn">
            <button class="button">User</button>
        </div>
    </header>

    <section class="awal">
        <img class="gambar" src="images/Untitled design (1).png" alt="poto">
    </section>

    <section class="jadwal-sholat">
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Jadwal Sholat</h5>
                    <div class="lokasi">
                        <p>kota/lokasi : <strong id="city"></strong></p>
                        <p>provinsi/Daerah : <strong id="prov"></strong></p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responcive">
                        <table class="table">
                            <thead class="table-primary">
                                <tr>
                                    <th class="h1">Tanggal</th>
                                    <th>Imsak</th>
                                    <th>subuh</th>
                                    <th>terbit</th>
                                    <th>Dzuhur</th>
                                    <th>Ashar</th>
                                    <th>Maghrib</th>
                                    <th>Isya</th>
                                </tr>
                            </thead>
                            <tbody id="list-jadwal"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
